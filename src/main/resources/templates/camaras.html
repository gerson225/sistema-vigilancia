<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Camaras</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex; /* coloca sidebar y contenido en fila */
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    /* Contenido principal */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
      flex: 1 1 400px;
    }
    canvas {
      max-width: 100%;
      height: 300px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
    <h2>SIVI</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/alertas">Alertas</a>
    <a href="/camaras">Cámaras</a>
    <a href="/personas">Personas</a>
    <a href="/detecciones">Detecciones</a>
    <a href="/configuracion">Configuración</a>
  </div>

  <!-- Contenido de Alerta -->
   <div class="main-content">
  <h1>Panel de Camaras</h1>
  <p>Aquí irán las gráficas y tablas de alertas recientes.</p>
</body>
</html>
